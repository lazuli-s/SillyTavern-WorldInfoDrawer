name: CI

on:
  pull_request:
    branches:
      - dev

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Parse JavaScript files
        run: node scripts/parse-js.js
