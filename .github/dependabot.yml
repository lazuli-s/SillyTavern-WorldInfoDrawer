version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
      stylelint:
        patterns:
          - "stylelint"
          - "stylelint-*"
      prettier:
        patterns:
          - "prettier"
          - "prettier-*"
      vite-vitest:
        patterns:
          - "vite"
          - "vite-*"
          - "vitest"
          - "@vitest/*"
    allow:
      - dependency-name: "eslint"
      - dependency-name: "eslint-*"
      - dependency-name: "stylelint"
      - dependency-name: "stylelint-*"
      - dependency-name: "prettier"
      - dependency-name: "prettier-*"
      - dependency-name: "vite"
      - dependency-name: "vite-*"
      - dependency-name: "vitest"
      - dependency-name: "@vitest/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:30"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
